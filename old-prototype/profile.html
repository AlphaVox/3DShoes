<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 3D打印童鞋APP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="status-bar">
        <div class="status-bar-time">14:30</div>
        <div class="status-bar-right">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="content">
        <div class="flex items-center justify-between mb-6">
            <h1 class="ios-title">个人中心</h1>
            <a href="settings.html" class="text-gray-500">
                <i class="fas fa-cog text-xl"></i>
            </a>
        </div>

        <!-- 个人资料卡片 -->
        <div class="ios-card mb-6">
            <div class="ios-card-content p-4">
                <div class="flex items-center">
                    <div class="w-20 h-20 rounded-full overflow-hidden mr-4 bg-blue-100 flex items-center justify-center">
                        <img src="https://images.unsplash.com/photo-1492562080023-ab3db95bfbce?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" alt="用户头像" class="w-full h-full object-cover">
                    </div>
                    <div>
                        <h2 class="text-lg font-semibold">刘小妈</h2>
                        <p class="text-gray-500 text-sm">ID: 1885220</p>
                        <div class="flex items-center mt-2">
                            <span class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded mr-2">
                                <i class="fas fa-star mr-1 text-yellow-500"></i>
                                VIP会员
                            </span>
                            <span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded">
                                <i class="fas fa-check-circle mr-1"></i>
                                已认证
                            </span>
                        </div>
                    </div>
                </div>
                <div class="mt-4 pt-4 border-t border-gray-100 grid grid-cols-3 gap-2 text-center">
                    <div>
                        <div class="text-lg font-semibold">5</div>
                        <div class="text-xs text-gray-500">鞋款收藏</div>
                    </div>
                    <div>
                        <div class="text-lg font-semibold">3</div>
                        <div class="text-xs text-gray-500">已购定制</div>
                    </div>
                    <div>
                        <div class="text-lg font-semibold">1580</div>
                        <div class="text-xs text-gray-500">积分</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 孩子资料管理 -->
        <div class="mb-6">
            <div class="flex items-center justify-between mb-3">
                <h2 class="ios-subtitle">孩子资料</h2>
                <a href="#" class="text-sm text-blue-500">
                    <i class="fas fa-plus"></i>
                    添加
                </a>
            </div>
            
            <div class="ios-card">
                <div class="ios-card-content p-0">
                    <div class="flex p-4 border-b border-gray-100">
                        <div class="w-12 h-12 rounded-full overflow-hidden mr-3 bg-blue-100 flex items-center justify-center">
                            <i class="fas fa-child text-blue-500 text-xl"></i>
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="font-semibold">小宝贝</h3>
                                    <p class="text-xs text-gray-500">5岁2个月 | 男孩</p>
                                </div>
                                <span class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded">默认</span>
                            </div>
                            <div class="flex items-center mt-2 text-xs text-gray-500">
                                <span class="mr-3">身高: 110cm</span>
                                <span>体重: 19kg</span>
                            </div>
                        </div>
                        <div class="text-gray-400 ml-2">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    
                    <div class="flex p-4">
                        <div class="w-12 h-12 rounded-full overflow-hidden mr-3 bg-pink-100 flex items-center justify-center">
                            <i class="fas fa-child text-pink-500 text-xl"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-semibold">小公主</h3>
                            <p class="text-xs text-gray-500">2岁8个月 | 女孩</p>
                            <div class="flex items-center mt-2 text-xs text-gray-500">
                                <span class="mr-3">身高: 92cm</span>
                                <span>体重: 13kg</span>
                            </div>
                        </div>
                        <div class="text-gray-400 ml-2">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 功能模块 -->
        <div class="ios-card mb-6">
            <div class="ios-card-content p-0">
                <a href="orders.html" class="flex items-center justify-between p-4 border-b border-gray-100">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                            <i class="fas fa-shopping-bag text-blue-500"></i>
                        </div>
                        <span>我的订单</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                
                <a href="coupons.html" class="flex items-center justify-between p-4 border-b border-gray-100">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center mr-3">
                            <i class="fas fa-ticket-alt text-red-500"></i>
                        </div>
                        <span>优惠券</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-xs text-red-500 mr-2">3张未使用</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </a>
                
                <a href="favorites.html" class="flex items-center justify-between p-4 border-b border-gray-100">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center mr-3">
                            <i class="fas fa-heart text-yellow-500"></i>
                        </div>
                        <span>我的收藏</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                
                <a href="address.html" class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mr-3">
                            <i class="fas fa-map-marker-alt text-green-500"></i>
                        </div>
                        <span>收货地址</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
            </div>
        </div>

        <!-- 应用设置 -->
        <div class="ios-card mb-6">
            <div class="ios-card-content p-0">
                <a href="notification.html" class="flex items-center justify-between p-4 border-b border-gray-100">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center mr-3">
                            <i class="fas fa-bell text-purple-500"></i>
                        </div>
                        <span>消息通知</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-xs bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center mr-2">3</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </a>
                
                <a href="help.html" class="flex items-center justify-between p-4 border-b border-gray-100">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                            <i class="fas fa-question-circle text-blue-500"></i>
                        </div>
                        <span>帮助与反馈</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                
                <a href="about.html" class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center mr-3">
                            <i class="fas fa-info-circle text-gray-500"></i>
                        </div>
                        <span>关于我们</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
            </div>
        </div>

        <!-- 退出登录按钮 -->
        <button class="ios-button ios-button-secondary mb-4">
            退出登录
        </button>
        
        <!-- 版本信息 -->
        <p class="text-center text-xs text-gray-400 mb-4">
            版本 1.0.0 © 2023 3D打印童鞋 All Rights Reserved
        </p>
    </div>

    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <a href="home.html" class="tab-item">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        <a href="scan.html" class="tab-item">
            <i class="fas fa-qrcode"></i>
            <span>扫描</span>
        </a>
        <a href="customize.html" class="tab-item">
            <i class="fas fa-palette"></i>
            <span>定制</span>
        </a>
        <a href="growth.html" class="tab-item">
            <i class="fas fa-chart-line"></i>
            <span>成长</span>
        </a>
        <a href="profile.html" class="tab-item active">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
