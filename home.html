<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 3D打印童鞋APP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="status-bar">
        <div class="status-bar-time">14:30</div>
        <div class="status-bar-right">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="content">
        <div class="flex items-center justify-between mb-4">
            <h1 class="ios-title">小脚丫</h1>
            <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
                <i class="fas fa-bell text-gray-500"></i>
            </div>
        </div>

        <!-- 欢迎卡片 -->
        <div class="ios-card">
            <div class="ios-card-content p-4">
                <div class="flex items-center mb-3">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                        <i class="fas fa-child text-blue-500"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold">你好，小宝贝</h3>
                        <p class="text-gray-500 text-sm">欢迎回到小脚丫</p>
                    </div>
                </div>
                <p class="text-gray-700">今天是换鞋的好日子！</p>
            </div>
        </div>

        <!-- 快速操作 -->
        <h2 class="ios-subtitle mt-6">快捷功能</h2>
        <div class="grid grid-cols-2 gap-4 mb-6">
            <a href="scan.html" class="ios-card p-4 flex flex-col items-center text-center">
                <div class="w-14 h-14 rounded-full bg-blue-100 flex items-center justify-center mb-2">
                    <i class="fas fa-qrcode text-2xl text-blue-500"></i>
                </div>
                <span class="text-gray-800 font-medium">足部扫描</span>
                <p class="text-xs text-gray-500 mt-1">使用iPhone进行3D扫描</p>
            </a>
            <a href="customize.html" class="ios-card p-4 flex flex-col items-center text-center">
                <div class="w-14 h-14 rounded-full bg-purple-100 flex items-center justify-center mb-2">
                    <i class="fas fa-palette text-2xl text-purple-500"></i>
                </div>
                <span class="text-gray-800 font-medium">鞋款定制</span>
                <p class="text-xs text-gray-500 mt-1">定制专属的童鞋样式</p>
            </a>
            <a href="growth.html" class="ios-card p-4 flex flex-col items-center text-center">
                <div class="w-14 h-14 rounded-full bg-green-100 flex items-center justify-center mb-2">
                    <i class="fas fa-chart-line text-2xl text-green-500"></i>
                </div>
                <span class="text-gray-800 font-medium">成长记录</span>
                <p class="text-xs text-gray-500 mt-1">查看宝宝的成长数据</p>
            </a>
            <a href="shoes-management.html" class="ios-card p-4 flex flex-col items-center text-center">
                <div class="w-14 h-14 rounded-full bg-orange-100 flex items-center justify-center mb-2">
                    <i class="fas fa-shoe-prints text-2xl text-orange-500"></i>
                </div>
                <span class="text-gray-800 font-medium">鞋履管理</span>
                <p class="text-xs text-gray-500 mt-1">查看当前穿着的鞋款</p>
            </a>
        </div>

        <!-- 最近的扫描记录 -->
        <h2 class="ios-subtitle">最近的扫描</h2>
        <div class="ios-card">
            <div class="ios-card-content p-0">
                <div class="flex p-4 border-b border-gray-100">
                    <div class="w-16 h-16 bg-gray-100 rounded-lg overflow-hidden mr-3">
                        <img src="https://images.unsplash.com/photo-1514989940723-e8e51635b782?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="扫描记录" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1">
                        <h3 class="font-semibold">左脚扫描结果</h3>
                        <p class="text-gray-500 text-sm">2023年5月15日</p>
                        <div class="flex items-center mt-1">
                            <span class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded">尺码：24</span>
                        </div>
                    </div>
                </div>
                <div class="flex p-4">
                    <div class="w-16 h-16 bg-gray-100 rounded-lg overflow-hidden mr-3">
                        <img src="https://images.unsplash.com/photo-1515347619252-60a4bf4fff4f?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="扫描记录" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1">
                        <h3 class="font-semibold">右脚扫描结果</h3>
                        <p class="text-gray-500 text-sm">2023年5月15日</p>
                        <div class="flex items-center mt-1">
                            <span class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded">尺码：24</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 推荐鞋款 -->
        <h2 class="ios-subtitle mt-6">为你推荐</h2>
        <div class="flex overflow-x-auto pb-4 -mx-4 px-4 space-x-4">
            <div class="flex-shrink-0 w-40 ios-card">
                <img src="https://images.unsplash.com/photo-1560769629-975ec94e6a86?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" class="w-full h-40 object-cover rounded-t-lg" alt="推荐鞋款">
                <div class="p-3">
                    <h3 class="font-medium text-sm">轻便运动鞋</h3>
                    <p class="text-xs text-gray-500">¥199.00</p>
                </div>
            </div>
            <div class="flex-shrink-0 w-40 ios-card">
                <img src="https://images.unsplash.com/photo-1512374382149-233c42b6a83b?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" class="w-full h-40 object-cover rounded-t-lg" alt="推荐鞋款">
                <div class="p-3">
                    <h3 class="font-medium text-sm">儿童学步鞋</h3>
                    <p class="text-xs text-gray-500">¥159.00</p>
                </div>
            </div>
            <div class="flex-shrink-0 w-40 ios-card">
                <img src="https://images.unsplash.com/photo-1551107696-a4b0c5a0d9a2?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" class="w-full h-40 object-cover rounded-t-lg" alt="推荐鞋款">
                <div class="p-3">
                    <h3 class="font-medium text-sm">防滑软底鞋</h3>
                    <p class="text-xs text-gray-500">¥179.00</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <a href="home.html" class="tab-item active">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        <a href="scan.html" class="tab-item">
            <i class="fas fa-qrcode"></i>
            <span>扫描</span>
        </a>
        <a href="customize.html" class="tab-item">
            <i class="fas fa-palette"></i>
            <span>定制</span>
        </a>
        <a href="growth.html" class="tab-item">
            <i class="fas fa-chart-line"></i>
            <span>成长</span>
        </a>
        <a href="profile.html" class="tab-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
